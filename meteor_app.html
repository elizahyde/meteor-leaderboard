<head>
  <title>My first Meteor App. Yey.</title>
</head>

<body>
  <div id="outer">
  	{{> leaderboard}}
  </div>
</body>


<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
	<div class="details">
		<div class="name">
			{{selected_name}}
		</div>
		<input type="button" value="Give 5 points " />
	</div>
	{{else}}
	<div class="none">
	</div>
	{{/if}}
</template>

<template name="player">
	<div class="player {{selected}}">
		<span class="name">
			{{name}}
		</span>
		<span class="score">
			{{score}}
		</span>
	</div>
</template>
