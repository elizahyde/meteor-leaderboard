<head>
  <title>My first Meteor App. Yey.</title>
</head>

<body>
  <div id="outer">
  	{{> leaderboard}}
  </div>
</body>


<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>
</template>

<template name="player">
	<div class="player {{selected}}">
		<span class="name">
			{{name}}
		</span>
		<span class="score">
			{{score}}
		</span>
	</div>
</template>
